 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image Recognizer</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <br>
      <p class="name_of_objects">

        <span class="object">Brother</span>
        <br>
        <span class="object">Father</span>
        <br>
        <span class="object">Mother</span>
        <br>
        <span class="object">Grandmother</span>
        <br>
        <span class="object">Me</span>
        <br>
        
      </p>
      <br><br>

      <h4>Webcam View - </h4>
      <div id="camera"></div>
      
      <br><br>
      <div id="result"></div>

      <br><br>
      <button type="button" class="btn btn-info" onclick="take_snapshot();">Capture Image</button>

      <br><br>
      <button type="button" class="btn btn-success" onclick="check();">Identify Image</button>

      <br><br>
      <p style="font-size: 22px;">Face : <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
